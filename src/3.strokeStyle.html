<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>strokeStyle</title>
  <style>
    canvas{
      border:1px solid #666;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <canvas id="canvas2" width="200" height="200"></canvas>
  <canvas id="canvas3" width="600" height="300"></canvas>

  <img id="img" src="img/pic.png" alt="" />

  <script type="text/javascript">

      /**
        strokeStyle :返回触笔颜色渐变或者模式
        1.填充纯色
        2.填充渐变色
        3.模式
      **/

      /*
       1.填充单一色
      */
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.strokeStyle = "#ff0000"; //context.fillStyle=color|gradient|pattern;
      ctx.strokeRect(20,20,200,200);

      /*
       2.渐变触笔
       createLinearGradient(x0,y0,x1,y1) 方法创建线性的渐变对象。
        x0:起始x轴坐标
        y0:起始y轴坐标
        x1:结束x轴坐标
        y1:结束y轴坐标
       渐变可用于填充矩形、圆形、线条、文本等等。
      */
      var canvas2 = document.getElementById("canvas2");
      var ctx2 = canvas2.getContext("2d");
      var flag = 1;


        var gradient=ctx2.createLinearGradient(50,100,170,100);
        gradient.addColorStop(0,"red");
        gradient.addColorStop(0.5,"#f78560");
        gradient.addColorStop(1,"#000");
        ctx2.strokeStyle=gradient;
        ctx2.strokeRect(0,0,200,200)

    /*文字触笔样式*/
    var canvas3 = document.getElementById("canvas3");
    var ctx3 = canvas3.getContext("2d");
    ctx3.font="90px Verdana";

    var gradient = ctx3.createLinearGradient(0,0,300,300);
    gradient.addColorStop("0","magenta");
    gradient.addColorStop("0.5","blue");
    gradient.addColorStop("1.0","red");
    ctx3.strokeStyle=gradient;
    ctx3.strokeText("Big smile!",0,90);
    /*
    strokeText(text,x,y);
     text:绘制
     开始绘制文本的 x 坐标位置（相对于画布）
    */

  </script>

</body>
</html>
