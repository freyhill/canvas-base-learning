<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fillstyle</title>
  <style>
    canvas{
      border:1px solid #666;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <canvas id="canvas2" width="200" height="200"></canvas>


  <script type="text/javascript">

      /**
        fillstyle :填充方式
        1.填充纯色
        2.填充渐变色
        3.模式
      **/

      /*
       1.填充单一色
      */
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#ff0000"; //context.fillStyle=color|gradient|pattern;
      ctx.fillRect(0,0,200,200);

      /*
       2.填充渐变色
       createLinearGradient(x0,y0,x1,y1) 方法创建线性的渐变对象。
        x0:起始x轴坐标
        y0:起始y轴坐标
        x1:结束x轴坐标
        y1:结束y轴坐标
       渐变可用于填充矩形、圆形、线条、文本等等。
      */
      var canvas2 = document.getElementById("canvas2");
      var ctx2 = canvas2.getContext("2d");
      var flag = 1;


        var gradient=ctx2.createLinearGradient(50,100,100,100);
        gradient.addColorStop(0,"#fff");
        gradient.addColorStop(0.5,"#f78560");
        gradient.addColorStop(1,"#000");
        ctx2.fillStyle=gradient;
        ctx2.fillRect(0,0,200,200)

      gradient.addColorStop(0,"#000");
      gradient.addColorStop(1,"#fff");
      ctx2.fillStyle=gradient;
      ctx2.fillRect(0,0,300,300);*/


  </script>

</body>
</html>
